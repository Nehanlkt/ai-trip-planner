<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <input id="days" type="number" placeholder="Days" required />
      <label for="budget">Budget per day (â‚¹):</label>

      <input id="image" type="file" accept="image/*" />

    </form>
  </section>

  <!-- Top Attractions -->
  <section>
    <h2>ğŸ›ï¸ Top Attractions</h2>

  <!-- Search & Filter Controls -->
  <section id="filter-section">

    <input type="text" id="searchBox" placeholder="Search by destination..." />

      <option value="all">All Trips</option>

      <option value="medium">Medium (4â€“7 days)</option>

  <!-- o -->
  <!-- My Trips -->
  <section>
    <h2>ğŸ§³ My Trips</h2>
    <button id="downloadPdfBtn">ğŸ“„ Download Itinerary as PDF</button>
    <ul id="tripList"></ul>
  </section>

  <!-- Sort & Summary -->
  <section id="sort-summary">
    <h2>ğŸ§­ Sort & Summary</h2>
    <select id="sortSelect">
      <option value="none">No Sorting</option>
      <option value="name">Sort by Destination</option>
      <option value="days">Sort by Days</option>
    </select>
    <p id="tripSummary">Total trips: 0 | Total days: 0</p>
  </section>

  <!-- Feedback -->
  <section>
    <h2>ğŸ’¬ Feedback</h2>
    <form id="feedbackForm">
      <input id="name" placeholder="Your name" required />
      <textarea id="message" placeholder="Your feedback" required></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
    <div id="feedbackList"></div>
  </section>

  <script src="script.js"></script>
</body>

</html>
