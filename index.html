<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner MVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Trip Planner</h1>
        <nav>
            <button id="login-btn">Login</button>
        </nav>
    </header>

    <main class="planner-container">

        <aside class="sidebar-controls">
            
            <div id="planner-tools" class="hidden">
                <section class="trip-creator">
                    <h2>Plan a New Trip</h2>
                    <form id="new-trip-form">
                        <div class="form-group">
                            <label for="destination">Destination:</label>
                            <input type="text" id="destination" placeholder="e.g., Tokyo" required>
                        </div>
                        <div class="form-group">
                            <label for="start-date">Start Date:</label>
                            <input type="date" id="start-date" required>
                        </div>
                        <div class="form-group">
                            <label for="end-date">End Date:</label>
                            <input type="date" id="end-date" required>
                        </div>
                        <button type="submit">Start Planning</button>
                    </form>
                </section>

                <section class="poi-search">
                    <h3>Find Places</h3>
                    <form id="search-form">
                        <input type="search" id="search-input" placeholder="Search for attractions...">
                        <button type="submit">Search</button>
                    </form>
                    
                    <div id="search-results">
                        </div>
                </section>
            </div>
            
            <div id="login-prompt">
                <p>Please log in to start planning your trip.</p>
            </div>

        </aside>

        <section class="itinerary-display">
            <h2 id="itinerary-title">Your Itinerary</h2>
            
            <div id="itinerary-days-container">
                <p>Your itinerary is empty. Create a new trip to begin!</p>
            </div>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
